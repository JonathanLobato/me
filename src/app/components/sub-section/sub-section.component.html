<div style="margin-bottom: 15px; margin-top: 10px">
  <div style="display: flex; align-items: center; margin-bottom: 5px">
    <div class="subtitle">{{ subsection?.title }}</div>
    <div class="dates">{{ subsection?.dates }}</div>
  </div>

  <div style="display: flex; align-items: center; margin-bottom: 5px">
    <div class="job">{{ subsection?.job }}</div>
    <div class="location">{{ subsection?.location }}</div>
  </div>

  <div class="description">{{ subsection?.description }}</div>

  @if(subsection?.tech){
  <div class="job" style="margin-top: 7px; font-size: 12px; line-height: 15px">
    <span style="color: #0063b3; margin-right: 5px">Deportes</span
    >{{ subsection?.tech }}
  </div>
  } @if(subsection?.sector){
  <div class="job" style="margin-top: 3px; font-size: 12px; line-height: 15px">
    <span style="color: #0063b3; margin-right: 5px">Sector de Actividad</span
    >{{ subsection?.sector }}
  </div>
  }
</div>
